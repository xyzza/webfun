<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Platformer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            font-family: 'Arial', sans-serif;
        }

        #game-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        #gameCanvas {
            border: 2px solid #0f3460;
            background: #16213e;
            display: block;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            touch-action: none;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #e94560;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .touch-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .touch-btn {
            width: 80px;
            height: 80px;
            border: 2px solid #0f3460;
            background: rgba(15, 52, 96, 0.6);
            color: #ffffff;
            font-size: 32px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            transition: background 0.1s, border-color 0.1s;
        }

        .touch-btn:active,
        .touch-btn.pressed {
            background: rgba(233, 69, 96, 0.7);
            border-color: #e94560;
        }

        @media (hover: hover) {
            .touch-controls {
                display: none;
            }
        }

        @media (hover: none) {
            .touch-controls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="score">Score: 0</div>
        <div id="lives">Lives: 3</div>
        <div id="level">Level: 1</div>
    </div>
    <div id="game-container">
        <div class="touch-controls" id="left-controls">
            <button class="touch-btn" data-action="jump">↑</button>
            <button class="touch-btn" data-action="left">←</button>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="touch-controls" id="right-controls">
            <button class="touch-btn" data-action="jump">↑</button>
            <button class="touch-btn" data-action="right">→</button>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
